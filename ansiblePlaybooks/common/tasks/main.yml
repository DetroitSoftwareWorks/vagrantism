---
- name: update and upgrade all packages
  apt: 
    upgrade: safe 
    update_cache: yes
  become: true
- name: ensure aptitude is at the latest version
  apt: 
    pkg: aptitude 
    state: latest
  become: true
- name: ensure ntp is at the latest version
  apt: 
    pkg: ntp 
    state: latest
  become: true
  notify:
      - restart ntp
- name: Set EDITOR
  lineinfile: 
    dest: /etc/environment 
    state: present 
    regexp: '^EDITOR=' 
    line: 'EDITOR=/usr/bin/vi'
  become: true
- include: timezone.yml
  vars:
    my_zone: 'America/Detroit'
    my_abbr_1: 'EDT'
    my_abbr_2: 'EST'
